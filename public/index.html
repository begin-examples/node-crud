<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODOS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <h1>TODOS</h1>
  <form action="/todos" method="POST">
    <input name="text" type="text"/>
    <button>Submit</button>
  </form>
  <ul id="js-todos">
  </ul>
  <script>
    (function () {
      init()

      function init () {
        fetch('/todos', {
          credentials: 'same-origin',
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(res => res)
        .then(body => body.json())
        .then(json => update(json.todos))
      }

      function update (todos) {
        let list = document.getElementById('js-todos')
        console.log('TODOS: ', todos)
        list && todos && todos.length
          ? list.innerHTML = todos.map(t => Todo(t.todo)).join('')
          : ''
      }

      function Todo (props) {
        let text = props.text || ''
        let id = props.id || ''
        console.log('PROPS: ', props)

        return `
        <li id="${id}">
          ${text}
          <form
            action="/todos/${id}/delete"
            method="POST"
          >
            <input type="hidden" name="id" value="${id}" />
            <button>Delete</button>
          </form>
        </li>
        `
      }
    }())
  </script>
</body>
</html>
