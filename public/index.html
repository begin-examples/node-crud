<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODOS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    .list-style-none {
      list-style: none;
    }
    .display-flex {
      display: flex;
    }
    .align-items-center {
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>TODOS</h1>
  <h2 id="js-message"></h2>
  <ul
    class="list-style-none"
    id="js-todos"
  >
  </ul>
  <form
    action="/todos"
    method="POST"
  >
    <input
      name="text"
      type="text"
      placeholder="Enter todo"
      autofocus="autofocus"
    />
    <button>Submit</button>
  </form>
  <script>
    (function () {
      init()

      function init () {
        fetch('/todos', {
          credentials: 'same-origin',
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(res => res)
        .then(body => body.json())
        .then(json => update(json.todos))
      }

      function update (todos) {
        let list = document.getElementById('js-todos')
        let message = document.getElementById('js-message')
        let empty = todos && !todos.length
        if (empty) {
          message.innerHTML = 'ðŸ™Œ'
        }

        list && !empty
          ? list.innerHTML = todos.map(t => Todo(t)).join('')
          : ''

      }

      function Todo (props) {
        let text = props.text || ''
        let id = props.key || ''

        return `
        <li
          id="${id}"
          class="
            display-flex
            align-items-center
          "
        >
          <form
            action="/todos"
            method="POST"
          >
            <input type="text" name="text" value="${text}">
            <input type="hidden" name="key" value="${id}">
            <button>Save</button>
          </form>
          <form
            action="/todos/delete"
            method="POST"
          >
            <input type="hidden" name="key" value="${id}" />
            <button>Delete</button>
          </form>
        </li>
        `
      }
    }())
  </script>
</body>
</html>
